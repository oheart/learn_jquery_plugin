                .mod-tab{

                .mod-tab .nav{

                }
                .mod-tab .nav li{

                .mod-tab .panel{

                .mod-tab .panel.active{

                .carousel {

                    width: 310px;
                    height: 206px;
                    overflow: hidden;
                    margin: 20px auto 0;
                }
        
                .carousel .img-ct {

                    top: 0;
                    left: 0;
                    font-size: 0;
                }
        
                .carousel .img-ct li {
                    display: inline-block;
                }
        
                .arrow {
                    position: absolute;
                    top: 50%;
                    margin-top: -15px;
                    width: 30px;
                    height: 30px;
                    line-height: 30px;
                    text-align: center;
                    background: #4E443C;
                    color: #FFF;
                    border-radius: 30px;
                    box-shadow: 0 0 2px #999;
                    opacity: 0.8;
                }
        
                .arrow:hover {
                    opacity: 1;
                }
        
                .pre {
                    left: 10px;
                }
        
                .next {
                    right: 10px;
                }
            </style>

            <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.js"></script>
            <script>
                // 轮播中心
                var CarouselCenter = (function(){
                    var carouseList = [];

                    function init($carousel){
                        $carousel.each(function(){
                            var $cal = $(this);
                            if($cal.hasClass('init')){
                                return;
                            }
                            carouseList.push(new Carousel($cal))
                            // 添加init类用来判断是否初始化过，如果初始化过就不在初始，避免多次初始化（比如滚动滚动条的时候）
                            $cal.addClass('init');
                        })
                    }

                    function getList(){
                        return carouseList;
                    }

                    // 构造函数
                    function Carousel($carousel){
                        this.$carousel = $carousel;
                            var $ct = this.$ct = $carousel.find('.img-ct');
                            this.$pre = $carousel.find('.pre');
                            this.$next = $carousel.find('.next');
                            this.imgWidth = $ct.find('li').width();
                            this.imgSize = $ct.find('li').size();
            
                            $ct.css('width', this.imgWidth * this.imgSize)
                            this.bind();
                    }

                    Carousel.prototype = {
                        bind: function () {
                            var _this = this;
                            this.$pre.on('click', function () {
                                _this.showPre();
                            })
                            this.$next.on('click', function () {
                                _this.showNext();
                            })
                        },
                        showPre: function () {
                            this.$ct.prepend(this.$ct.children().last())
                            this.$ct.css('left', -this.imgWidth)
                            this.$ct.animate({
                                'left': 0
                            })
                        },
                        showNext: function () {
                            var $ct = this.$ct;
                            $ct.animate({
                                'left': -this.imgWidth
                            }, function () {
                                $ct.append($ct.children().first())
                                $ct.css('left', 0)
                            })
                        }
                    }

                    return {
                        init: init,
                        getList: getList
                    }

                })()

                // 选项卡中心
                var TabCenter = (function(){
                    var tabList = [];

                    function init($tab, handler){
                        $tab.each(function(){
                            var $cal = $(this);
                            if($cal.hasClass('init')){
                                return;
                            }
                            tabList.push(new Tab($cal, handler))
                            $cal.addClass('init')
                        })
                    }

                    function Tab($tab, handler){
                        this.$tab = $tab;
                        this.$lis = $tab.find('li');
                        this.$panels = $tab.find('.panel');
                        this.handler = handler;
                        this.bind();
                        handler && handler(this.$panels.eq(0));
                    }

                    Tab.prototype = {
                        bind: function(){
                            var me = this;
                            this.$lis.on('click', function(){
                                var index = $(this).index();
                                me.$lis.removeClass('active');
                                me.$lis.eq(index).addClass('active');
                                
                                me.$panels.removeClass('active');
                                me.$panels.eq(index).addClass('active');

                                me.handler && me.handler(me.$panels.eq(index))
                            })
                        }
                    }

                    return {
                        init: init
                    }

                })();

 
               TabCenter.init($('.mod-tab'), function($panel){
                   CarouselCenter.init($panel.find('.carousel'))
               });
                
            </script>
